---

deployment_type: "pulp"
_postgres_image: postgres:13

custom_resource_key: '_pulp_pulpproject_org_pulprestore'

backup_api_version: 'v1beta1'
backup_kind: 'PulpBackup'

# If set to true, the restore process will delete the existing database and create a new one
force_drop_db: false
pg_drop_create: ''
